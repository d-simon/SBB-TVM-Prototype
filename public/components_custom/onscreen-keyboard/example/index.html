<!DOCTYPE html>
    <head>
        <meta charset="utf-8" user-scalable="no">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>On-Screen Keyboard Demo</title>
        <meta name="description" content="">
        <meta name="keywords" content="jQuery OnScreen Keyboard">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="../../../css/main.css">

    </head>
    <body OnLoad="document.inputform.destination.focus();">
        <div id="main" class="container">

            <h1>jQuery On-Screen Keyboard Demo</h1>

            <p>This is a demo of the on-screen keyboard powered by jQuery.</p>
            <form name="inputform">
                <input class="input" id="origin" name="origin" type="text" placeholder="Abfahrtsort eingeben..." readonly="true">

                <input class="input" id="destination" name="destination" type="text" placeholder="Zielort eingeben..." readonly="true">
            </form>

            <div id="virtualKeyboard"></div>

        </div>

        <script src="../../../components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../jsKeyboard.js"></script>
        <script src="main.js"></script>

    </body>
</html>
