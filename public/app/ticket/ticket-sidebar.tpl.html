<div class="ticket-sidebar--step">
	{{ticket.price | currency:"CHF "}}
</div>

<div class="ticket-sidebar--step">
	<div class="row">
        <div class="small-2 columns">
            ab 
        </div>
        <div class="small-10 columns">
            <span class="bold">{{ticket.date.from}}</span>
        </div>
    </div>
    <div class="row">
        <div class="small-2 columns">
            bis
        </div>
        <div class="small-10 columns">
            <span class="bold">{{ticket.date.until}}</span>
        </div>
    </div>
</div>

<div class="ticket-sidebar--step">
	<span class="bold">{{ticket.options.tickets.full}}</span> x Regul&aumlr
	<br>
	<span class="bold">{{ticket.options.tickets.half}}</span> x Erm&aumlssigt
</div>

<div class="ticket-sidebar--step">
	von <span class="bold">{{ticket.from.text}}</span>
	<br>
	nach <span class="bold">{{ticket.to.text || '…'}}</span>
</div>
