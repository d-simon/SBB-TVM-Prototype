<h4>Datum wählen</h4>

<div class="ticket-sidebar--step">
    <div class="row info-row">
        <div class="small-2 columns ticket-label-left ticket-highlight">
            CHF
        </div>
        <div class="small-9 right columns ticket-label-right ticket-highlight">
            {{ticket.price | currency:""}}
        </div>
    </div>
    <div class="row info-row">
        <div class="small-2 columns ticket-label-left">
            EUR
        </div>
        <div class="small-9 right columns ticket-label-right">
            {{ticket.price | currency:""}}
        </div>
    </div>
</div>

<div class="ticket-sidebar--step">
    <hr class="separator">
    <div class="row info-row">
        <div class="small-2 columns ticket-label-left">
            ab
        </div>
        <div class="small-9 right columns ticket-label-right ticket-highlight">
            <span class="bold">{{ticket.date.from}}</span>
        </div>
    </div>
    <div class="row info-row">
        <div class="small-2 columns ticket-label-left">
            bis
        </div>
        <div class="small-9 right columns ticket-label-right ticket-highlight">
            <span class="bold">{{ticket.date.until}}</span>
        </div>
    </div>
</div>

<div class="ticket-sidebar--step">
    <hr class="separator">
    <div class="row info-row">
        <div class="small-2 columns ticket-label-left">
            {{ticket.options.tickets.full}} x
        </div>
        <div class="small-9 right columns ticket-label-right">
            Regul&aumlr
            <img src="../media/icons/full_price_neg.svg" width="30px">
        </div>
    </div>
    <div class="row info-row">
        <div class="small-2 columns ticket-label-left">
            {{ticket.options.tickets.half}} x
        </div>
        <div class="small-9 right columns ticket-label-right">
            Erm&aumlssigt
            <img src="../media/icons/half_price_neg.svg" width="30px">
        </div>
    </div>
</div>

<div class="ticket-sidebar--step">
    <hr class="separator">
    <div class="row info-row">
        <div class="small-2 columns ticket-label-left">
        </div>
        <div class="small-9 right columns ticket-label-right">
               hin / zurueck
        </div>
    </div>
</div>

<div class="ticket-sidebar--step">
    <hr class="separator">
    <div class="row info-row">
        <div class="small-2 columns ticket-label-left">
            von
        </div>
        <div class="small-9 right columns ticket-label-right ticket-highlight">
            {{ticket.from.text}}
        </div>
    </div>
    <div class="row info-row">
        <div class="small-2 columns ticket-label-left">
            nach
        </div>
        <div class="small-9 right columns ticket-label-right ticket-highlight">
            {{ticket.to.text || '…'}}
        </div>
    </div>
</div>
